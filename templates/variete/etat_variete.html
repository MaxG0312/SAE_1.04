{% extends 'layout.html' %}

{% block title %}
    <title>Etat culture</title>
{% endblock %}

{% block body %}

<h3>Etat Culture</h3>
<br><br>

  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Culture</th>
            <th>Stock total</th>
            <th>Prix total</th>
        </tr>
      {% if stock | length >= 1 %}
        {% for ligne in stock  %}
        <tr>
          <td>{{ ligne.nom }}</td>
          <td>{{ ligne.stock }}</td>
          <td>{{ ligne.prix }}</td>
        </tr>
        {% endfor %}
        {% endif %}
      </thead>
      <tbody>

      </tbody>
    </table>
</div>
  {% endblock %}
